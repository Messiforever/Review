<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery 练习</title>
</head>
<body>
<div class="container"></div>
</body>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(".container").append("<h1>hello,Jquery</h1>");
        $("h1").click(function(){
            $(this).hide();
        });
    });

</script>
</html>
